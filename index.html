    <!-- tooblox container -->
    <header class="toolbox-cont">
        <div class="toolbox-text-cont"><h1>Kanban Board</h1></div>
        <div class="toolbox-priority-cont">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color purple"></div>
        </div>
        <div class="toolbox-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus largeicons"></i>
            </div>
            <div class="del-btn">
                <i class="fa-solid fa-trash largeicons"></i>
            </div>
        </div>
    </header>

            <div class="color_modal blue" data-color="blue"></div>
